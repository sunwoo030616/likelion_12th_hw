<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIKELION 12th Django Session</title>
  <style>
    a {
      text-decoration: none;
    }

    .body-container {
      background-color: #ffdfc5;
      color: #fff;
      margin: 20px;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      padding-left: 20px;
      gap: 40px;
      background-color: #FF9364;
      font-size: 18px;
    }

    .navbar-link {
      color: #5c3900;
      font-size: 30px;
    }

    .navbar-link:hover {
      color: #111;
    }

    .contents {
      color: #000000;
      font-size: 30px;
      margin: 20px;
    }

    .footer-content {
      color:#000000;
      font-size: 15px;
    }

    
  </style>
</head>

<body class="body-container">
    {% include 'shared/_navbar.html' %}

    {% block content %}

    {% endblock %}
</body>
</html>
