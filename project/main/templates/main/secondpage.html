{% extends 'base.html' %}
{% load static %}
{% block content %}


<div>
  <img src="{% static 'images/logo.png' %}" alt="logo" width="300px">
  <div class="contents">This is Second Page</div>
  <div class="contents">I Love Teddy Bear♥ </div>
</div>    
<div>
  {% for post in posts %}
  <div>
    <hr/>
    <h3>{{post.title}}</h3>
    {{post.writer}} | {{post.weather}} | {{post.pub_date}}<br>
    {{post.summary}}
    <a href="{% url 'main:detail' post.id %}">자세히 보기</a>
    <br>
  </div>
  {% endfor %}  
</div>
{% endblock %}
