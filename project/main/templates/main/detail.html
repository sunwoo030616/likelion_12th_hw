{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>{{post.title}}</h3>
작성자 : {{post.writer}}
날씨 : {{post.weather}}
날짜 : {{post.pub_date}}
<hr/>
{% if post.image %}
    <p><img src="{{ post.image.url }}" alt="사진" width="100px"></p>
{% endif %}
<p>{{post.body}}</p>
<a href="{% url 'main:edit' post.id %}">글 수정하기</a>
<a href="{% url 'main:delete' post.id %}">삭제하기</a>
<br>
{% endblock %}
